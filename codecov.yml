codecov:
  require_ci_to_pass: true
  branch: development

# Pass only when the project and patch has a 70% or greater coverage
coverage:
  status:
    project:
      default:
        target: 71%
    patch:
      default:
        target: 79%

ignore:
  - "relayers/**/*"
  - "runtime/**/lib.rs"
  - "test_utils/**/*"
  - "**/*tests.rs"
  - "**/weights.rs"
  - "**/test_utils.rs"
