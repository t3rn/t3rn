[package]
authors     = [ 'Maciej Baj <https://github.com/MaciejBaj>' ]
description = 'Flipper module - very simple use to test host flip fn from composable contracts'
edition     = '2018'
homepage    = 'https://github.com/t3rn/t3rn'
license     = 'Apache 2.0'
name        = 'flipper'
repository  = 'https://github.com/t3rn/t3rn.git'
version     = '3.0.0'

[package.metadata.docs.rs]
targets = [ 'x86_64-unknown-linux-gnu' ]

[dependencies]
codec         = { package = "parity-scale-codec", version = "3", default-features = false, features = [ "derive" ] }
frame-support = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.8' }
frame-system  = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.8' }

[features]
default = [ 'std' ]
std     = [ 'codec/std', 'frame-support/std', 'frame-system/std' ]
