[package]
authors    = { workspace = true }
edition    = { workspace = true }
homepage   = { workspace = true }
license    = { workspace = true }
name       = "t3rn-parachain-collator"
repository = { workspace = true }
version    = "1.0.0"

[[bin]]
name = "t3rn-collator"
path = "src/main.rs"

[dependencies]
clap        = { version = "3.1", features = [ "derive" ] }
codec       = { workspace = true, package = "parity-scale-codec", default-features = true }
derive_more = "0.99.2"
futures     = "0.3.21"
hex-literal = "0.3.4"
jsonrpsee   = { workspace = true }
log         = "0.4.14"
serde       = { version = "1.0", features = [ "derive" ] }

# Local
circuit-parachain-runtime = { path = "../../runtime/t3rn-parachain", package = "t3rn-parachain-runtime" }
t3rn-primitives           = { path = "../../primitives" }

# Try-runtime
try-runtime-cli = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.39", optional = true }

# Substrate
frame-benchmarking             = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.39" }
