# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# Glob is not yet possible here
# https://github.com/dependabot/dependabot-core/issues/3951

version: 2
registries:
  github:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{secrets.GH_PAT}}

updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 2
    schedule:
      interval: daily

  # Rust
  # workspace is not correctly detected by dependabot
  # that's why we need to specify each dir
  - package-ecosystem: cargo
    directory: /
    registries:
      - github
    open-pull-requests-limit: 3
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: client/packages/cli
    open-pull-requests-limit: 1
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types: [version-update:semver-patch]

  - package-ecosystem: npm
    directory: client/packages/executor
    open-pull-requests-limit: 1
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types: [version-update:semver-patch]

  - package-ecosystem: npm
    directory: docs/main
    open-pull-requests-limit: 1
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        update-types: [version-update:semver-patch]

