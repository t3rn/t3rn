name: Test Executor

on:
  pull_request:
    paths:
      - "client/packages/executor/**/*.ts"
      - "client/packages/executor/**/*.json"

jobs:
  test-executor:
    defaults:
      run:
        working-directory: client/packages

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: make
      - run: cd executor
      - run: npm ci
      - run: npm test
