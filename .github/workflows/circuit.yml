name: Circuit Build & Test CI

on:
  # TODO: uncomment this when release process is ready
  # pull_request:
  #   paths:
  #     - "**/*.rs"
  #     - "**/Cargo.toml"
  #     - "**/Cargo.lock"
  #     - ".github/workflows/circuit.yml"
  #     - ".git/modules/*/HEAD"
  push:
    branches:
      - development
    paths:
      - "**/*.rs"
      - "**/Cargo.*"
      - .github/workflows/pull_request.yml
  schedule:
    - cron: "0,1 5 * * MON-FRI"

env:
  RUST_BACKTRACE: 1
  RUSTC_WRAPPER: sccache
  CARGO_INCREMENTAL: 0

jobs:
  build-test:
    runs-on: [self-hosted, rust]
    steps:
      - name: ‚òÅ Checkout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 1
          token: ${{ secrets.GH_PAT }}

      - name: ‚öôÔ∏èGet nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-01-24
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true

      - name: üìú Check code format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Install clippy-sarif
        uses: baptiste0928/cargo-install@v1
        with:
          crate: clippy-sarif

      - name: Install sarif-fmt
        uses: baptiste0928/cargo-install@v1
        with:
          crate: sarif-fmt

      - name: üìë Lint code
        run: cargo clippy --all --message-format=json | clippy-sarif | tee results.sarif | sarif-fmt

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Install nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest

      - name: Install cargo-llvm-cov
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-llvm-cov

      - name: üìë Test workspace and collect coverage data
        uses: actions-rs/cargo@v1
        with:
          command: llvm-cov
          args: nextest --workspace --exclude pallet-executors --locked --features runtime --lcov --output-path lcov.info

      - name: Upload coverage data
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info

      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: lcov.info
