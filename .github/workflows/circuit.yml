name: Circuit CI

on:
  pull_request:
    paths:
      - circuit/**/*.rs
      - circuit/**/Cargo.toml
      - circuit/**/Cargo.lock
      - .github/workflows/circuit.yml

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: self-hosted
    steps:
      - name: â˜ï¸Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-01
          profile: minimal
          components: rustfmt
          override: true

      - name: ğŸ“œ Format code
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: |
            -p circuit
            -p circuit-runtime
            -p pallet-circuit-execution-delivery
            -p pallet-contracts-registry
            -p pallet-xdns
            -p t3rn-primitives
            -p pallet-beefy-mmr
            -p beefy-merkle-tree
            --manifest-path circuit/Cargo.toml -- --check

  lint:
    runs-on: self-hosted
    steps:
      - name: â˜ï¸Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: ğŸ•’ Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            ./llvm
          key: llvm-circuit

      - name: ğŸ”¨ Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0.0"
          ubuntu-version: "20.04"
          directory: ${{ runner.temp }}/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-01
          target: wasm32-unknown-unknown
          components: clippy
          override: true

      - name: ğŸ•’ Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            circuit/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('circuit/Cargo.lock') }}

      - name: ğŸ“‘ Lint code
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: |
            -p circuit
            -p circuit-runtime
            -p pallet-circuit-execution-delivery
            -p pallet-contracts-registry
            -p pallet-xdns
            -p t3rn-primitives
            -p pallet-beefy-mmr
            -p beefy-merkle-tree
            --manifest-path circuit/Cargo.toml

  build:
    runs-on: self-hosted
    needs: [format, lint]
    steps:
      - name: â˜ Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: ğŸ•’ Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            ./llvm
          key: llvm-circuit

      - name: ğŸ”¨ Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0.0"
          ubuntu-version: "20.04"
          directory: ${{ runner.temp }}/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-01
          target: wasm32-unknown-unknown
          override: true

      - name: ğŸ•’ Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            circuit/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('circuit/Cargo.lock') }}

      - name: ğŸ­ Build circuit
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: build
          args: --locked --manifest-path circuit/Cargo.toml

      - name: ğŸ“¤ Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-artifacts
          path: circuit/target/debug/circuit
          if-no-files-found: error
  test:
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: â˜ï¸Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: recursive
      - name: ğŸ•’ Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            ./llvm
          key: llvm-circuit

      - name: ğŸ”¨ Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0.0"
          ubuntu-version: "20.04"
          directory: ${{ runner.temp }}/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-08-01
          target: wasm32-unknown-unknown
          override: true

      - name: ğŸ•’ Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            circuit/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('circuit/Cargo.lock') }}

      - name: Download circuit
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.sha }}-artifacts
          path: circuit/target/debug/

      - name: ğŸ“¼ Run unit tests
        continue-on-error: false
        run: |
          chmod +x circuit/target/debug/circuit
          circuit/target/debug/circuit --alice --log=main,debug --tmp > /dev/null 2>&1 &
          cargo test --workspace --locked --features runtime-benchmarks --manifest-path circuit/Cargo.toml

  test-integration:
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: â˜ï¸ Checkout git repo
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@v2

      - name: ğŸ§¶ Install yarn
        run: npm install -g yarn

      - name: ğŸ— Install deps
        working-directory: client
        run: yarn --locked

      - name: Run integration tests
        working-directory: client/circuit-integration-tests
        run: yarn test
