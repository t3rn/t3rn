name: Circuit Build & Test CI

on:
  pull_request:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - .github/workflows/circuit.yml

env:
  RUST_BACKTRACE: 1

jobs:
  format:
    runs-on: self-hosted
    steps:
      - name: â˜ï¸Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-01
          profile: minimal
          components: rustfmt
          override: true
      - name: ðŸ“œ Format code
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  lint:
    runs-on: self-hosted
    steps:
      - name: â˜ï¸Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-01
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true
      - name: ðŸ•’ Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      - name: ðŸ“‘ Lint code (standalone+parachain)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

  build-test:
    runs-on: self-hosted
    needs: [format, lint]
    steps:
      - name: â˜ Checkout git repo
        uses: actions/checkout@master
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}
      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-01
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true
      - name: ðŸ•’ Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      - name: ðŸ­ Build circuit (standalone+parachain)
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: build
          args: --locked
      - name: ðŸ“¼ Run unit tests (standalone)
        continue-on-error: false
        run: |
          chmod +x target/debug/circuit-standalone
          target/debug/circuit-standalone --alice --log=main,debug --tmp > /dev/null 2>&1 &
          cargo test --workspace --locked --manifest-path Cargo.toml
