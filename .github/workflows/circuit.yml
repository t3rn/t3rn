name: Circuit Build & Test CI

on:
  pull_request:
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - ".github/workflows/circuit.yml"
      - ".git/modules/*/HEAD"
  schedule:
    - cron: "0,1 5 * * MON-FRI"

env:
  RUST_BACKTRACE: 1
  RUSTC_WRAPPER: sccache

jobs:
  format:
    runs-on: [self-hosted, rust]
    steps:
      - name: ☁️Checkout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: ⚙️Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-01-24
          profile: minimal
          components: rustfmt
          override: true
      - name: 📜 Format code
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  lint:
    runs-on: [self-hosted, rust]
    steps:
      - name: ☁️Checkout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: ⚙️Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-01-24
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true
      - name: 📑 Lint code (standalone+parachain)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all

  build-test:
    runs-on: [self-hosted, rust]
    needs: [format, lint]
    steps:
      - name: ☁ Checkout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: ⚙️Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-01-24
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true
      - name: 🏭 Build circuit (standalone+parachain)
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: build
          args: --locked
      - name: 📼 Run unit tests (standalone)
        continue-on-error: false
        # TODO: unbork pallet-executors tests
        run: |
          chmod +x target/debug/circuit-standalone
          target/debug/circuit-standalone --alice --log=main,debug --tmp > /dev/null 2>&1 &
          cargo test --workspace --exclude pallet-executors --locked --features runtime --manifest-path Cargo.toml
