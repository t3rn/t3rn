name: Circuit t0rn Rococo Collator Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'

env:
  PARACHAIN_NAME: t0rn
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    runs-on: ["self-hosted", "ep1c"]
    steps:
      - name: ‚òÅ Checkout git repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - name: ‚öôÔ∏è Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-06-16
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true

      - name: üïí Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./target
          key: ${{ runner.os }}-cargo-${{ hashFiles('./Cargo.lock') }}

      - name: üè≠ Build circuit
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: build
          args: --manifest-path ./node/t0rn-parachain/Cargo.toml --locked --release

      - name: üì§ Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-t0rn-collator-release-artifacts
          path: ./target/release/t0rn-collator
          if-no-files-found: error
          retention-days: 1

      - name: ü´ß Build runtime WASM
        run: |
          ./scripts/build_wasm.sh ${{env.PARACHAIN_NAME}}

      - name: üì§ Upload runtime WASM binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm
          path: ./target/release/wbuild/${{ env.PARACHAIN_NAME }}-parachain-runtime/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm
          if-no-files-found: error
          retention-days: 1

      - name: üì§ Upload runtime WASM hash blake2_256
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.blake2_256
          path: ./target/release/wbuild/${{ env.PARACHAIN_NAME }}-parachain-runtime/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.blake2_256
          if-no-files-found: error
          retention-days: 1

  publish-docker-image:
    runs-on: self-hosted
    needs: build-release
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - name: üì• Download circuit collator
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.sha }}-t0rn-collator-release-artifacts
          path: ./target/release/

      - name: üè∑Ô∏è Get the version tag
        run: echo "PUSHED_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: üêã Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üê≥ Build and publish the Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/t3rn/t0rn-collator:${{ env.PUSHED_TAG }}
          platforms: linux/amd64
          file: collator.t0rn.Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  release-on-github:
    runs-on: self-hosted
    needs: build-release
    steps:
      - name: ‚òÅ Checkout git repo
        uses: actions/checkout@v3

      - name: üè∑Ô∏è Get the version tag
        run: echo "PUSHED_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: üì• Download circuit collator
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.sha }}-t0rn-collator-release-artifacts
          path: ./target/release/

      - name: üé± Gzip circuit collator
        run: |
          gzip -c ./target/release/t0rn-collator \
          > ./target/release/t0rn-collator.gz

      - name: üñêüèæ Fingerprint the gball
        run: |
          sha256sum -b ./target/release/t0rn-collator.gz \
          | grep -oE '^[a-f0-9]+' \
          | tr -d '\n' \
          > ./target/release/t0rn-collator.gz.sha256sum

      - name: üì• Download runtime WASM
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm
          path: ./target/release/

      - name: üñêüèæ Fingerprint the runtime WASM
        run: |
          sha256sum -b ./target/release/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm \
          | grep -oE '^[a-f0-9]+' \
          | tr -d '\n' \
          > ./target/release/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.sha256sum
      
      - name: üì• Download runtime WASM hash blake2_256
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.blake2_256
          path: ./target/release/

      - name: üñ®Ô∏è Get the release notes
        run: |
          node -e "
            const lines = require('fs').readFileSync('./CHANGELOG.md', 'utf8').split(/(\n)/g).filter(Boolean);
            let head = lines.findIndex(l => /^\s*##[^v]+${{ env.PUSHED_TAG }}/.test(l));
            if (head === -1) { throw Error('cannot parse ${{ env.PUSHED_TAG }} from changelog') }
            else head = head + 1;
            let tail = lines.slice(head).findIndex(l => /^\s*##[^v]+v/.test(l));
            tail = tail === -1 ? lines.length : tail + head;
            console.log(lines.slice(head, tail).join(''));
          " \
          > ./target/release/notes.md

      - name: üêô Create a GitHub release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: ${{ env.PUSHED_TAG }}
          release_name: ${{ env.PUSHED_TAG }}
          body_path: ./target/release/notes.md
          draft: false
          prerelease: true

      - name: üçî Provide the circuit collator sha256sum as a release asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ env.PARACHAIN_NAME }}-collator.gz.sha256sum
          asset_name: ${{ env.PARACHAIN_NAME }}-collator-${{ env.PUSHED_TAG }}-x86_64-unknown-linux-gnu.gz.sha256sum
          asset_content_type: text/plain

      - name: üì¶ Upload the circuit collator gball as a release asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ env.PARACHAIN_NAME }}-collator.gz
          asset_name: ${{ env.PARACHAIN_NAME }}-collator-${{ env.PUSHED_TAG }}-x86_64-unknown-linux-gnu.gz
          asset_content_type: application/gzip

      - name: üçî Provide the runtime WASM sha256sum as a release asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.sha256sum
          asset_name: ${{ env.PARACHAIN_NAME }}-parachain-runtime-${{ env.PUSHED_TAG }}.compact.compressed.wasm.sha256sum
          asset_content_type: text/plain

      - name: üçî Provide the runtime WASM blake2_256 as a release asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.blake2_256
          asset_name: ${{ env.PARACHAIN_NAME }}-parachain-runtime-${{ env.PUSHED_TAG }}.compact.compressed.wasm.blake2_256
          asset_content_type: text/plain

      - name: üì¶ Upload the runtime WASM as a release asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm
          asset_name: ${{ env.PARACHAIN_NAME }}-parachain-runtime-${{ env.PUSHED_TAG }}.compact.compressed.wasm
          asset_content_type: text/plain
