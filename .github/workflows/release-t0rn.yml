env:
  PARACHAIN_NAME: t0rn
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    runs-on: ["self-hosted", "rust"]
    steps:
      - name: â˜ Checkout git repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - name: âš™ï¸ Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-06-16
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true

      - name: ðŸ­ Build circuit
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: build
          args: --manifest-path ./node/${{ env.PARACHAIN_NAME }}-parachain/Cargo.toml --locked --release

      - name: ðŸ“¤ Upload collator binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}-collator-release-artifacts
          path: ./target/release/${{ env.PARACHAIN_NAME }}-collator
          if-no-files-found: error
          retention-days: 1

      - name: ðŸ«§ Build runtime WASM
        run: |
          ./scripts/build_wasm.sh ${{env.PARACHAIN_NAME}}

      - name: ðŸ“¤ Upload runtime WASM binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm
          path: ./target/release/wbuild/${{ env.PARACHAIN_NAME }}-parachain-runtime/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm
          if-no-files-found: error
          retention-days: 1

      - name: ðŸ“¤ Upload runtime WASM hash
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.hash
          path: ./target/release/wbuild/${{ env.PARACHAIN_NAME }}-parachain-runtime/${{ env.PARACHAIN_NAME }}_parachain_runtime.compact.compressed.wasm.hash
          if-no-files-found: error
          retention-days: 1

