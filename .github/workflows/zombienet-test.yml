name: Perform zombienet tests

env:
  RUST_BACKTRACE: full
  RUSTC_WRAPPER: sccache
  SCCACHE_CACHE_SIZE: 3G
  SCCACHE_DIR: /home/runner/.cache/sccache # Linux runner only, shouldnt affect this workflow
  # SCCACHE_RECACHE: 1 # Uncomment this to clear cache, then comment it back out
on:
  pull_request:
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "**/zombienet/*/*.feature"
      - "**/zombienet/Makefile"
      - ".github/workflows/smoke-test.yml"
      - ".git/modules/*/HEAD"

jobs:
  smoke-test:
    runs-on: ["self-hosted", "ep1c"]
    steps:
      - name: ‚òÅÔ∏èCheckout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: ‚öôÔ∏èGet nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-06-17
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true

      - name: üïí Cache cargo registry and git
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: üïí Cache binaries
        uses: actions/cache@v2
        id: cache-bin
        with:
          path: |
            bin
          key: ${{ runner.os }}-bin-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-bin-
      - name: Save sccache
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-
      - name: Start sccache server
        run: |
          cd tests/zombienet
          make start-sccache
      - name: üìº Run zombienet tests
        continue-on-error: false
        run: |
          cd tests/zombienet
          make test
      - name: Print sccache stats
        run: |
          cd tests/zombienet
          make print-sccache
      - name: Stop sccache server
        run: |
          cd tests/zombienet
          make stop-sccache
