name: Zombienet 

env:
  RUST_BACKTRACE: full
  RUSTC_WRAPPER: sccache
  parachain: t0rn # TODO: fix before merging master

on:
  pull_request:

# Automatically cancel older in-progress jobs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # This job checks if zombienet files has been modified.
  # Using paths in pull request trigger would make this action unpassable for PRs without zombienet changes - due to required checks.
  changes:
    runs-on: [self-hosted]
    outputs:
      src: ${{ steps.changes.outputs.src }}

    steps:
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - "**/*.rs"
              - "**/Cargo.toml"
              - "**/Cargo.lock"
              - "**/zombienet/**/*"
              - ".github/workflows/zombienet-test.yml"

      - name: Detected changes
        run: |
          echo Detected changes: "${{ steps.changes.outputs.src }}"

  smoke-test:
    name: Zombienet Smoke Test
    runs-on: [self-hosted, rust]
    needs: [changes]
    if: needs.changes.outputs.src == 'true'
    steps:
      - name: ‚òÅÔ∏è Checkout git repo
        uses: actions/checkout@v2

      - name: ‚öôÔ∏è Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-01-24
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true

      - name: Print sccache stats
        working-directory: tests/zombienet
        run: sccache --show-stats

      - name: üìº Run zombienet tests
        continue-on-error: false
        working-directory: tests/zombienet
        run: ./zombienet.sh smoke

      - name: Print sccache stats
        working-directory: tests/zombienet
        run: sccache --show-stats

