[package]
authors     = [ "t3rn devs <team@t3rn.io" ]
description = "Implements t3rn x-chain executors staking."
edition     = "2021"
homepage    = "https://t3rn.io/"
license     = "Apache 2.0"
name        = "pallet-executors"
publish     = false
repository  = "https://github.com/t3rn/t3rn"
version     = "1.0.0-rc.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec      = { package = "parity-scale-codec", version = "3", default-features = false, features = [ "derive", "max-encoded-len" ] }
log        = { version = "0.4", default-features = false }
scale-info = { version = "2.7.0", default-features = false, features = [ "derive" ] }
serde      = { version = "1.0", default-features = false, features = [ "derive" ] }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27", default-features = false, optional = true }
frame-support      = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27", default-features = false }
frame-system       = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27", default-features = false }

sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27", default-features = false }
sp-std     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27", default-features = false }

t3rn-abi            = { default-features = false, path = "../../types/abi", features = [ "runtime" ] }
t3rn-primitives     = { default-features = false, path = "../../primitives" }
t3rn-sdk-primitives = { version = "=0.1.1-rc.5", default-features = false }
t3rn-types          = { path = "../../types", default-features = false }

substrate-abi = { git = "https://github.com/t3rn/xbi", version = "0.3.7", default-features = false }
xp-channel    = { git = "https://github.com/t3rn/xbi", version = "0.3.7", default-features = false, features = [ "frame" ] }
xp-format     = { git = "https://github.com/t3rn/xbi", version = "0.3.7", default-features = false }
xs-channel    = { git = "https://github.com/t3rn/xbi", version = "0.3.7", default-features = false }

pallet-circuit = { path = "../circuit", default-features = true }
# pallet-xbi-portal-enter = { git = "https://github.com/t3rn/xbi", version = "0.9.19", default-features = true 

[dev-dependencies]
similar-asserts = "1.1.0"

sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
sp-io   = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }

hex-literal = "0.3"

circuit-mock-runtime    = { path = "../../runtime/mock" }
circuit-runtime-pallets = { path = "../../runtime/common-pallets" }
circuit-runtime-types   = { path = "../../runtime/common-types" }

[features]
default = [ "std" ]
std = [
  "log/std",
  "serde/std",
  "codec/std",
  "pallet-circuit/std",
  "t3rn-abi/std",
  "t3rn-sdk-primitives/std",
  "t3rn-types/std",
  "pallet-circuit/try-runtime",
  "t3rn-abi/try-runtime",
  "pallet-circuit/runtime-benchmarks",
  "scale-info/std",
  "sp-runtime/std",
  "substrate-abi/std",
  "sp-std/std",
  "t3rn-primitives/std",
  "frame-support/std",
  "frame-system/std",
  "xp-channel/std",
  "xp-channel/frame-std",
  "xs-channel/std",
  "xp-format/std",
]

runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
  "pallet-circuit/runtime-benchmarks",
]
try-runtime = [ "frame-support/try-runtime", "frame-system/try-runtime", "pallet-circuit/try-runtime", "t3rn-abi/try-runtime" ]
