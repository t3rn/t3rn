[package]
authors     = [ "t3rn devs <team@t3rn.io" ]
description = "Implements t3rn x-chain executors staking."
edition     = "2021"
homepage    = "https://t3rn.io/"
license     = "Apache 2.0"
name        = "pallet-executors"
publish     = false
repository  = "https://github.com/t3rn/t3rn"
version     = "1.0.0-rc.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec      = { package = "parity-scale-codec", version = "3", default-features = false, features = [ "derive", "max-encoded-len" ] }
log        = { version = "0.4", default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = [ "derive" ] }
serde      = { version = "1.0", default-features = false, features = [ "derive" ] }

frame-benchmarking = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27", default-features = false, optional = true }
frame-support      = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27", default-features = false }
frame-system       = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27", default-features = false }

sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27", default-features = false }
sp-std     = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27", default-features = false }

t3rn-primitives = { default-features = false, path = "../../primitives" }

xbi-channel-primitives = { git = "https://github.com/t3rn/xbi-portal.git", branch = "development", default-features = false }
xbi-format             = { git = "https://github.com/t3rn/xbi.git", branch = "development", default-features = false }
xbi-sender             = { git = "https://github.com/t3rn/xbi-portal.git", branch = "development", default-features = false }

[dev-dependencies]
pallet-3vm                           = { path = "../../pallets/3vm" }
pallet-3vm-contracts                 = { path = "../../pallets/contracts", package = "pallet-contracts" }
pallet-3vm-contracts-primitives      = { path = "../../pallets/contracts/primitives", package = "pallet-contracts-primitives" }
pallet-3vm-contracts-rpc-runtime-api = { path = "../../pallets/contracts/rpc/runtime-api", package = "pallet-contracts-rpc-runtime-api" }

pallet-account-manager                     = { path = "../account-manager" }
pallet-balances                            = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27" }
pallet-clock                               = { path = "../clock" }
pallet-timestamp                           = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.27' }
pallet-transaction-payment                 = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.27" }
similar-asserts                            = "1.1.0"
sp-core                                    = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27" }
sp-io                                      = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.27" }

[features]
default = [ "std" ]
std = [
  "log/std",
  "serde/std",
  "codec/std",
  "scale-info/std",
  "sp-runtime/std",
  "sp-std/std",
  "pallet-balances/std",
  "pallet-3vm/std",
  "pallet-3vm-contracts/std",
  "pallet-3vm-contracts-primitives/std",
  "pallet-3vm-contracts-rpc-runtime-api/std",
  "pallet-clock/std",
  "pallet-account-manager/std",
  "pallet-transaction-payment/std",
  "pallet-transaction-payment-rpc-runtime-api/std",
  "pallet-timestamp/std",
  "t3rn-primitives/std",
  "frame-support/std",
  "frame-system/std",
  "xbi-channel-primitives/std",
  "xbi-sender/std",
  "xbi-format/std",
]

runtime-benchmarks = [ "frame-benchmarking/runtime-benchmarks" ]
try-runtime        = [ "frame-support/try-runtime" ]
