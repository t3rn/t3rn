[package]
authors     = [ "t3rn" ]
description = "RPC interface for the contracts registry pallet."
edition     = { workspace = true }
homepage    = { workspace = true }
license     = { workspace = true }
name        = "pallet-contracts-registry-rpc"
readme      = { workspace = true }
repository  = { workspace = true }
version     = "1.0.0-aplha.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec     = { workspace = true, package = "parity-scale-codec" }
jsonrpsee = { workspace = true, features = [ "client-core", "server", "macros" ] }

serde = { version = "1.0", features = [ "derive" ] }

frame-system                              = { git = "https://github.com/t3rn/substrate.git", branch = 'polkadot-v1.0.0' }
pallet-contracts-registry                 = { path = ".." }
pallet-contracts-registry-rpc-runtime-api = { path = "runtime-api" }
sp-api                                    = { git = "https://github.com/t3rn/substrate.git", branch = 'polkadot-v1.0.0' }
sp-blockchain                             = { git = "https://github.com/t3rn/substrate.git", branch = 'polkadot-v1.0.0' }
sp-core                                   = { git = "https://github.com/t3rn/substrate.git", branch = 'polkadot-v1.0.0' }
sp-rpc                                    = { git = "https://github.com/t3rn/substrate.git", branch = 'polkadot-v1.0.0' }
sp-runtime                                = { git = "https://github.com/t3rn/substrate.git", branch = 'polkadot-v1.0.0' }
