[package]
name = "pallet-contracts-registry-rpc"
version = "1.0.0-aplha.0"
authors = ["t3rn"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://t3rn.io"
repository = "https://github.com/t3rn/t3rn/"
description = "RPC interface for the contracts registry pallet."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
jsonrpc-core = "15.0.0"
jsonrpc-core-client = "15.0.0"
jsonrpc-derive = "15.0.0"

serde = { version = "1.0.124", features = ["derive"] }

frame-system = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
sp-api = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
sp-core = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
sp-rpc = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
pallet-contracts-registry-rpc-runtime-api = { version = "1.0.0-aplha.0", path = "runtime-api" }
pallet-contracts-registry = { version = "1.0.0-alpha.0", path = ".." }
