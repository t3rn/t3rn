[package]
authors     = [ "t3rn ltd. <team@t3rn.io>" ]
description = "on-chain composable contracts registry"
edition     = "2018"
homepage    = "https://t3rn.io"
license     = "Apache 2.0"
name        = "pallet-circuit"
readme      = "README.md"
repository  = "https://github.com/t3rn/t3rn/"
version     = "1.0.0-alpha.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec              = { package = "parity-scale-codec", version = "2.2", default-features = false }
frame-benchmarking = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17', optional = true }
frame-support      = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
frame-system       = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
log                = { version = "0.4", default-features = false }
pallet-timestamp   = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
scale-info         = { version = "1.0", default-features = false, features = [ "derive" ] }
serde              = { version = "1.0", default-features = false, optional = true, features = [ "derive" ] }
sp-core = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17', default-features = false }
sp-io              = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
sp-runtime         = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
sp-std             = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
t3rn-primitives    = { path = "../../primitives", default-features = false }
t3rn-protocol      = { path = "../../protocol", default-features = false }

orml-traits = { git = "https://github.com/t3rn/open-runtime-module-library", branch = "polkadot-v0.9.17", default-features = false }

[dev-dependencies]
frame-election-provider-support = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
pallet-authorship               = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }
pallet-babe                     = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
pallet-multi-finality-verifier  = { path = "../multi-finality-verifier" }
pallet-offences                 = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
pallet-session                  = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
pallet-staking                  = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
pallet-staking-reward-curve     = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
sp-consensus-babe               = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }
sp-consensus-vrf                = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }
sp-finality-grandpa             = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }
sp-staking                      = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }

pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }
pallet-transaction-payment        = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17' }

orml-tokens               = { git = "https://github.com/t3rn/open-runtime-module-library", branch = "polkadot-v0.9.17" }
pallet-balances           = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }
pallet-sudo               = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17' }

pallet-xdns               = { path = "../../pallets/xdns" }
pallet-circuit-portal     = { path = "../circuit-portal" }
pallet-contracts-registry = { path = "../../pallets/contracts-registry" }

#snowbridge-basic-channel = { git = "https://github.com/t3rn/snowbridge", branch = "polkadot-v0.9.17", default-features = false }

[features]
default = [ "std" ]
runtime-benchmarks = [ "frame-benchmarking" ]
std = [
  "codec/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "pallet-timestamp/std",
  "scale-info/std",
  "serde/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "t3rn-primitives/std",
  "t3rn-protocol/std",
  "orml-traits/std",
]
try-runtime = [ "frame-support/try-runtime" ]
