[package]
authors     = [ "t3rn ltd. <team@t3rn.io>" ]
description = "RPC interface for the circuit portal pallet."
edition     = "2018"
homepage    = "https://t3rn.io"
license     = "Apache-2.0"
name        = "pallet-circuit-portal-rpc"
readme      = "README.md"
repository  = "https://github.com/t3rn/t3rn/"
version     = "1.0.0-alpha.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec               = { package = "parity-scale-codec", version = "3" }
jsonrpc-core        = "15.0.0"
jsonrpc-core-client = "15.0.0"
jsonrpc-derive      = "15.0.0"
serde_json          = "1.0.59"

serde = { version = "1.0", features = [ "derive" ] }

pallet-circuit-portal-rpc-runtime-api = { path = "runtime-api" }
sp-api                                = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19' }
sp-blockchain                         = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19' }
sp-core                               = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19' }
sp-rpc                                = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19' }
sp-runtime                            = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19' }
t3rn-primitives                       = { path = "../../../primitives", default-features = false }
