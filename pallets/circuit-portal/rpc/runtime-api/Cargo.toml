[package]
authors     = [ "t3rn ltd. <team@t3rn.io>" ]
description = "Runtime API definition for the circuit portal pallet."
edition     = "2018"
homepage    = "https://t3rn.io"
license     = "Apache-2.0"
name        = "pallet-circuit-portal-rpc-runtime-api"
readme      = "README.md"
repository  = "https://github.com/t3rn/t3rn/"
version     = "1.0.0-alpha.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec                 = { package = "parity-scale-codec", version = "2.2.0", default-features = false, features = [ "derive" ] }
pallet-circuit-portal = { path = "../..", default-features = false }
sp-api                = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17', default-features = false }
sp-core               = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17', default-features = false }
sp-runtime            = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.17', default-features = false }
sp-std                = { git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.17', default-features = false }
t3rn-primitives       = { path = "../../../../primitives", default-features = false }

[features]
default = [ "std" ]
std     = [ "codec/std", "sp-std/std", "sp-api/std", "sp-core/std", "sp-runtime/std", "t3rn-primitives/std", "pallet-circuit-portal/std" ]
