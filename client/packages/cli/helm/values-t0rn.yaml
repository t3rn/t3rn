jobs:
  - name: send-sfx-transfer
    env:
      - name: WS_CIRCUIT_ENDPOINT
        value: wss://ws.t0rn.io
      - name: RPC_CIRCUIT_ENDPOINT
        value: https://rpc.t0rn.io
      - name: LOG_LEVEL
        value: debug
      # SFX CONFIG
      - name: SFX_TRAN_INSURANCE
        name: "1"
    schedule: "*/5 * * * *"
    args:
    - submit
    - -s
    - transfer.json
    activeDeadlineSeconds: 300