config:
  websocketEndpoint: "wss://rpc.t0rn.io"

  # Pause processing batches until new batches on sepl and eth2
  processBatches: false

  # Temporary change loglevel to debug
  logLevel: "info"

securityContext: 
  capabilities:
    drop:
    - ALL
  # Node requires writing :|
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000


resources: 
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 10m
    memory: 128Mi

storage:
  size: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
