apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "executor.fullname" . }}
  labels:
    {{- include "executor.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      {{- include "executor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "executor.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "executor.name" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: executor
          image: "{{ .Values.repository }}:{{ .Values.tag }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: CIRCUIT_WS_ENDPOINT
              value: "{{ .Values.websocketEndpoint }}"
            - name: CIRCUIT_SIGNER_KEY
              valueFrom:
                secretKeyRef:
                  name: circuit
                  key: signer_key
            - name: PROCESS_BATCHES
              value: "true"
            - name: ETHEREUM_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: ethereum
                  key: private_key

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if hasKey .Values "storage" }}
          volumeMounts:
          - name: storage
            mountPath: /data
          {{- end }}
      {{- if hasKey .Values "storage" }}
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: executor
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
