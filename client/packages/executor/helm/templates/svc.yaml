apiVersion: v1
kind: Service
metadata:
  name: executor
  annotations:
    meta.helm.sh/release-name: executor
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/instance: executor
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  selector:
    app.kubernetes.io/name: executor
    app.kubernetes.io/instance: executor
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
