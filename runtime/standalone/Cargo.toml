[package]
name = "circuit-standalone-runtime"
version = "1.0.0-alpha.0"
authors = ["devs @ t3rn"]
description = "Circuit parachain runtime"
license = "Apache 2.0"
homepage = "https://t3rn.io"
repository = 'https://github.com/t3rn/t3rn'
edition = "2018"

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13" }

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
hex-literal = { version = "0.3", optional = true}
serde = { version = "1.0.124", optional = true, features = ["derive"] }
log = { version = "0.4.14", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }

# Circuit dependencies
pallet-contracts-registry = {  path = "../../pallets/contracts-registry", default-features = false }
pallet-contracts-registry-rpc-runtime-api = {  path = "../../pallets/contracts-registry/rpc/runtime-api", default-features = false }
pallet-circuit-portal = {  path = "../../pallets/circuit-portal", default-features = false }
pallet-circuit-portal-rpc-runtime-api = {  path = "../../pallets/circuit-portal/rpc/runtime-api", default-features = false }
pallet-xdns = { path = "../../pallets/xdns", default-features = false }
pallet-xdns-rpc-runtime-api = { path = "../../pallets/xdns/rpc/runtime-api", default-features = false }
pallet-multi-finality-verifier = { path = "../../pallets/multi-finality-verifier", version = "1.0.0-alpha.0", default-features = false }
pallet-circuit = { path = "../../pallets/circuit", default-features = false }
#volatile-vm = { path = "../../vm/volatile-vm", default-features = false }
t3rn-primitives = { version = "1.0.0-alpha.0", default-features = false, path = "../../primitives" }
t3rn-protocol = { path = "../../protocol", version = "1.0.0-alpha.1", default-features = false }

# Smart contracts VMs
# branch frontier-para uses polkadot-V0.9.13
pallet-evm = { git = "https://github.com/paritytech/frontier", branch = "frontier-para", default-features = false }
pallet-ethereum = { git = "https://github.com/paritytech/frontier", branch = "frontier-para", default-features = false }
pallet-evm-precompile-simple = { git = "https://github.com/paritytech/frontier", branch = "frontier-para", default-features = false }
pallet-contracts = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
pallet-contracts-primitives = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }
pallet-contracts-rpc-runtime-api = { default-features = false, git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' }

# Substrate Dependencies
frame-executive = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
frame-system-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-aura = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-grandpa = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-sudo = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-utility = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-mmr = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-api = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-offchain = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-session = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
sp-version = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }

# Beefy dependencies
beefy-primitives = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-beefy = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-beefy-mmr = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13' , default-features = false }
pallet-mmr-primitives = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.13', default-features = false }

# snowbridge dependencies
ethereum-light-client = { git = "https://github.com/t3rn/snowbridge", package = "snowbridge-ethereum-light-client", branch="polkadot-v0.9.13", default-features = false }
snowbridge-basic-channel = { git = "https://github.com/t3rn/snowbridge", branch="polkadot-v0.9.13", default-features = false }

# Benchmarking
frame-benchmarking = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.13', optional = true}
frame-system-benchmarking = {default-features = false, git = "https://github.com/paritytech/substrate.git", branch = 'polkadot-v0.9.13', optional = true}

# ORML
orml-traits = { git = "https://github.com/open-web3-stack/open-runtime-module-library", branch = "polkadot-v0.9.13", default-features = false }
orml-tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library", branch = "polkadot-v0.9.13", default-features = false }

