## snow bridge
snowbridge-core = { git = "https://github.com/t3rn/snowbridge", branch = "polkadot-v0.9.13", default-features = false }
ethereum-light-client = { git = "https://github.com/t3rn/snowbridge", package = "snowbridge-ethereum-light-client", branch = "polkadot-v0.9.13", default-features = false }
snowbridge-channel = { git = "https://github.com/t3rn/snowbridge", package = "snowbridge-basic-channel", branch = "polkadot-v0.9.13", default-features = false }

# t3rn Dependencies
pallet-xdns = {path = "../../pallets/xdns", default-features = false }
t3rn-primitives = { version = "1.0.0-alpha.0", default-features = false, path = "../../primitives" }
pallet-mfv = {path = "../../pallets/multi-finality-verifier", package = "pallet-multi-finality-verifier", default-features = false }
pallet-contracts-registry = { path = "../../pallets/contracts-registry", default-features = false }
pallet-circuit-portal = { path = "../../pallets/circuit-portal", package = "pallet-circuit-portal", default-features = false }
pallet-circuit = {path = "../../pallets/circuit", package = "pallet-circuit", default-features = false }

## bridge dependencies
bp-polkadot-core = { git = "https://github.com/t3rn/parity-bridges-common", branch = 'polkadot-v0.9.12', default-features = false }

## snow bridge
snowbridge-core = { git = "https://github.com/t3rn/snowbridge", default-features = false }
ethereum-light-client = { git = "https://github.com/t3rn/snowbridge", package = "snowbridge-ethereum-light-client", default-features = false }
snowbridge-channel = { git = "https://github.com/t3rn/snowbridge", package = "snowbridge-basic-channel", default-features = false }

# t3rn Dependencies
