name: Build & Test CI

on:
  pull_request:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - .github/workflows/build_test.yml
  push:
    branches:
      - main
      - development
    paths:
      - '**/*.rs'
      - '**/Cargo.*'
      - .github/workflows/build_test.yml
env:
  RUST_BACKTRACE: 1

jobs:
  build-test:
    runs-on: self-hosted
    steps:
      - name: â˜ Checkout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - name: âš™ï¸Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          target: wasm32-unknown-unknown
          components: rustfmt, clippy
          override: true
      - name: ğŸ•’ Cache Rust binaries and packages
        uses: actions/cache@v2
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      - name: ğŸ“¼ Test workspaces
        continue-on-error: false
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: test-workspaces
